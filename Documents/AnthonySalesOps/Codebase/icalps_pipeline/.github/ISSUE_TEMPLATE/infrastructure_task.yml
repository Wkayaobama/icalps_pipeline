body:
  - type: markdown
    attributes:
      value: |
        Infrastructure tasks for building the foundation of the IC'ALPS pipeline

  - type: input
    id: task-title
    attributes:
      label: Infrastructure Task Title
      description: Brief title for the infrastructure task
      placeholder: ex. "Create database connection framework"
    validations:
      required: true

  - type: textarea
    id: workflow-description
    attributes:
      label: What should this infrastructure component do?
      description: Describe the infrastructure purpose and functionality
      placeholder: |
        This component will provide a robust database connection framework with:
        - ADODB connection management
        - Connection pooling and retry logic
        - Error handling and logging
        - Configuration management for multiple environments
    validations:
      required: true

  - type: textarea
    id: workflow-trigger
    attributes:
      label: How does it activate (trigger)?
      description: What activates this infrastructure component?
      placeholder: |
        - Application startup initialization
        - On-demand connection requests from data extractors
        - Configuration file changes
        - Health check routines
    validations:
      required: true

  - type: textarea
    id: implementation-steps
    attributes:
      label: Implementation steps
      description: Technical implementation breakdown
      placeholder: |
        1. Create src/database/connection.py with DatabaseConnector class
        2. Implement connection string templates and validation
        3. Add retry logic with exponential backoff
        4. Implement connection pooling for performance
        5. Add comprehensive error handling and logging
        6. Create unit tests for all connection scenarios
        7. Document usage patterns and configuration options
    validations:
      required: true

  - type: textarea
    id: systems-integration
    attributes:
      label: What systems does it integrate with?
      description: Systems, databases, and components this infrastructure touches
      placeholder: |
        - SQL Server databases (primary CRM data source)
        - DuckDB (local processing engine)
        - Python logging framework
        - Configuration management system
        - Error monitoring and alerting (future)
    validations:
      required: true

  - type: textarea
    id: deliverables
    attributes:
      label: What are the deliverables?
      description: Expected infrastructure components and artifacts
      placeholder: |
        - DatabaseConnector class with full CRUD operations
        - Configuration templates for different environments
        - Comprehensive unit test suite (>90% coverage)
        - Usage documentation and code examples
        - Performance benchmarks and optimization guidelines
        - Error handling and recovery procedures
    validations:
      required: true

  - type: textarea
    id: risk-assessment
    attributes:
      label: What are the technical risks?
      description: Potential technical challenges and mitigation strategies
      placeholder: |
        - Connection timeout issues â†’ implement proper timeout handling and retry logic
        - Memory leaks from unclosed connections â†’ connection pooling with proper cleanup
        - Security vulnerabilities â†’ secure credential management and SQL injection prevention
        - Performance bottlenecks â†’ connection pooling and query optimization
        - Configuration errors â†’ validation and environment-specific templates
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: Infrastructure Priority
      description: How critical is this infrastructure component?
      options:
        - Critical - Foundational dependency
        - High - Required for core features
        - Medium - Performance/reliability improvement
        - Low - Future enhancement
    validations:
      required: true

  - type: input
    id: start-date
    attributes:
      label: Target Start Date
      description: When should development begin? (YYYY-MM-DD)
      placeholder: "2024-01-15"

  - type: input
    id: completion-date
    attributes:
      label: Target Completion Date
      description: When should this be production-ready? (YYYY-MM-DD)
      placeholder: "2024-01-25"

  - type: textarea
    id: dependencies
    attributes:
      label: Dependencies and Context
      description: Prerequisites, related tasks, and additional context
      placeholder: |
        - Phase: Foundation Infrastructure (Phase 1)
        - Blocks: All data extraction tasks
        - Requires: Python environment setup, database credentials
        - Related: CLAUDE.md Foundation Infrastructure section